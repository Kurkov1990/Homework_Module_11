<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Current Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        h1 { margin: 0 0 0.25rem 0; font-size: 1.5rem; }
        .muted { color: #666; }
    </style>
</head>
<body>
<h1 th:text="${currentTime}">2025-09-03 12:34:56 UTC</h1>
<div>Time zone: <span th:text="${timezoneId}">UTC</span></div>
<div th:if="${source eq 'query'}">source: query param</div>
<div th:if="${source eq 'cookie'}">source: cookie</div>
<div th:if="${source eq 'default'}">source: default (UTC)</div>
</body>
</html>
